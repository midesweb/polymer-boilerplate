<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="my-element">
  <template>
  <style>
    :host{
      display: block;
    }
  </style>
  <div>{{propiedad}}</div>
  </template>
  <script>
  Polymer({
    is: 'my-element',
    properties: {
      propiedad: {
        type: String,
        value: "Hola"
      }
    }
  });
  </script>
</dom-module>
